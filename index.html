<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Live News</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- News Feed -->
    <nav>
      <!-- Navigation Bar -->
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="logo.png" alt="company logo" />
        </a>

        <!-- Navigation Menu -->
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="tech"
              onclick="onNavItemClick('tech')"
            >
              Tech
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <!-- Search Bar -->
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />

          <!-- Search Button -->
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- News Card Template -->
    <template id="template-news-card">
      <!-- News Card -->
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>

        <!-- News Card Body -->
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
